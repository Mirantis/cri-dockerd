name: Build

on:
  workflow_call:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make static-linux

    - name: Upload
      if: ${{ github.event_name == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.ubuntu
        retention-days: 5
        path: |
          packaging/static/**/**/**/*.tgz

  deb:
    if: ${{ github.event_name == 'release' }}
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make ARCH=${{ matrix.arch }} deb

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.deb-${{ matrix.arch }}
        retention-days: 5
        path: |
          packaging/deb/**/**/**/*.deb

  rpm:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make rpm

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.rpm
        retention-days: 5
        path: |
          packaging/rpm/**/**/**/*.rpm

  arm:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make cross-arm

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.arm
        retention-days: 5
        path: |
          packaging/static/**/**/**/*.tgz

  windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make cross-win

    - name: Upload
      if: ${{ github.event_name == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.win
        retention-days: 5
        path: |
          packaging/static/**/**/**/*.zip

  mac:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    steps:
    - uses: actions/checkout@v3

    - name: Load environment
      uses: c-py/action-dotenv-to-setenv@v4
      with:
        env-file: .github/.env

    - name: Set up Go ${{ env.GO_VERSION }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: make ARCH=${{ matrix.arch }} cross-mac

    - name: Upload
      if: ${{ github.event_name == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: cri-dockerd.darwin-${{ matrix.arch }}
        retention-days: 5
        path: |
          packaging/static/**/**/**/*.tgz
