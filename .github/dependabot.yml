version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: 'weekly'
    labels:
      - 'dependabot'
    open-pull-requests-limit: 5
    groups:
      # We only want to automate our dependencies that are not as big of moving pieces
      minor-dependencies:
        patterns:
          - "*"
        # Skip docker and k8 dependencies. We want to manually keep an eye on these
        exclude-patterns:
          - "*/docker/*"
          - "*/moby/*"
          - "*/opencontainers/*"
          - "*/cri-api/*"
          - "*/kubernetes/*"
